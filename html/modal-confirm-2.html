<div class="modal" tabindex="-1" role="dialog" aria-labelledby="Modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header confirm-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title confirm-title"></h4>
            </div>
            <div class="modal-body confirm-body">
            </div>
            <div class="modal-footer confirm-footer">
                <button type="button" class="btn btn-primary confirm-yes"></button>
                <button type="button" class="btn btn-default confirm-no" ></button>
                <button type="button" class="btn btn-default confirm-cancel" data-dismiss="modal"></button>
            </div>
        </div>
    </div>
</div>
